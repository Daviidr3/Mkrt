<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <title>Stock News</title>
    <style>
        body {
            background-color: ghostwhite; /* Green background color */
            margin-top: 56px; /* Adjusted margin to avoid overlapping with fixed navbar */
        }

        /* Move the text "Stock News" to the left */
        h1.text {
            font-weight: bold;
            font-size: 50px;
            margin-left: 2%;
            margin-bottom: 10px;
        }

        .thumbnail {
            overflow: hidden;
            width: 60%;
            margin: 0 auto 20px;
            border: 3px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .thumbnail img {
            max-width: 80%;
            height: auto;
            display: block;
            margin-top: 10px;
            margin-left: 65px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }

        .card-body {
            overflow: hidden;
            margin-left: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .author-name {
            margin-top: 25px;
        }

        .published-date {
            margin-bottom: 5px;
        }

        .card-title,
        .card-text {
            margin-top: 5px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        /* Updated styles for the navbar */
        .navbar {
            background-color: #4CAF50; /* Green background color */
            padding: 10px 20px; /* Adjust padding as needed */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        .navbar a {
            color: black; /* White text color */
            font-size: 20px; /* Adjust font size as needed */
            margin-left: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: darkgray;
        }

        /* Remove underline and set link color to inherit */
        .thumbnail .card-body a {
            text-decoration: none !important;
            color: inherit !important;
        }

        /* Additional specificity to override other styles */
        .thumbnail .card-body a:hover {
            text-decoration: none !important;
            color: #0000FF !important; /* Blue color on hover */
        }

        /* Override Bootstrap styles for link color */
        .thumbnail .card-body a {
            color: #000 !important;
        }

        /* Override Bootstrap styles for link hover color */
        .thumbnail .card-body a:hover {
            color: #0000FF !important; /* Blue color on hover */
        }

        /* Move the text "Stock News" to the left */
        h1.text {
            font-size: 50px;
            margin-left: 20%;
            margin-bottom: 10px;
        }

        /* Adjust main content position */
        #content {
            margin-top: 7%;
            align-content: center;
        }

        .add-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
        }

        /* New styles for the profile button */
        .navbar-nav .profile-link button {
            background-color: #28a745; /* Green background color */
            color: white;
            font-size: 18px;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            right: 10px; /* Adjust the right position as needed */
            top: 10px; /* Adjust the top position as needed */
            bottom: 10px;
        }

        /* Hover effect for the profile button */
        .navbar-nav .profile-link button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 0.5; /* Adjust the flex value to control the length */
            padding: 8px;
            height: 40px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 215px;
        }

        .search-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body class="m-0 p-0">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">$MRKT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/tracker/all">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/news/all">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/research/all">Research</a>
            </li>
            <li class="nav-item profile-link">
                <button class="btn btn-primary add-button" href="/user">Profile</button>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid m-0 p-0">
    <!-- Main content -->
    <div id="content">
        <!-- News  -->
        <div class="container mt-4">
            <h1 class="text">Stock News</h1>
            <form action="#" th:action="@{/getNewsDataTicker}" method="get">
                <div class="search-container">
                    <input
                            type="text"
                            class="search-box"
                            id="ticker"
                            name="ticker"
                            placeholder="Enter Stock Ticker"
                            required
                    />
                    <button class="btn btn-primary search-button">Search</button>
                </div>
            </form>
            <div class="row" id="newsContainer"></div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8GB1wTL6ftf9Z1NhO9gpufGxMzR5HRpvZfG9uq5paKs6VbGdSF9Lq4tRTh"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        // Make an API request to get news data
        $.ajax({
            url: 'https://api.polygon.io/v2/reference/news?apiKey=0fSfNph40VfB_3sbPi3f8Oc1Jj0vKqMF',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                // Log the entire response to the console
                console.log('API Response:', data);

                // Display the news
                displayNews(data);
            },
            error: function (error) {
                console.error('Error fetching news data:', error);
            }
        });

        function displayNews(newsData) {
            // Get the container element
            const newsContainer = $('#newsContainer');

            // Check if there is any news data
            if (newsData && newsData.results) {
                // Iterate over each article and display it
                newsData.results.forEach(function (article) {
                    // Log each article to check its structure
                    console.log('Article:', article);

                    // Create a card element for each article
                    const card = $('<div class="card mb-3 thumbnail">');

                    // Display the image if available
                    if (article.image_url) {
                        // Create a thumbnail div for the image
                        const thumbnail = $('<div>');
                        // Display the image inside the thumbnail div
                        thumbnail.append('<img src="' + article.image_url + '" alt="Article Image">');
                        // Append the thumbnail div to the card
                        card.append(thumbnail);
                    }

                    // Create a card body div for title, author, and published date
                    const cardBody = $('<div class="card-body">');

                    // Display the title as a link to the article URL
                    cardBody.append('<h2 class="card-title"><a href="' + article.article_url + '" target="_blank">' +
                        article.title + '</a></h2>');

                    // Display the author and published date
                    cardBody.append('<p class="author-name">Author: ' + article.author + '</p>');
                    cardBody.append('<p class="published-date">Published Date: ' + article.published_utc + '</p>');

                    cardBody.append('<button class="btn btn-primary add-button">Add</button>');

                    // Append the card body to the card
                    card.append(cardBody);

                    // Append the card to the news container
                    newsContainer.append(card);
                });
            } else {
                // Display an error message if there is no news data
                newsContainer.append('<p>No news data available.</p>');
            }
        }
    });
</script>
</body>

</html>
