<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Stock News</title>
    <style>
        .thumbnail {
            overflow: hidden;
            width: 60%;
            margin: 0 auto 20px;
            border: 3px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .thumbnail img {
            max-width: 80%;
            height: auto;
            display: block;
            margin-top: 10px;
            margin-left: 65px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }

        .card-body {
            overflow: hidden;
            margin-left: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .author-name {
            margin-top: 25px;
        }

        .published-date {
            margin-bottom: 5px;
        }

        .card-title,
        .card-text {
            margin-top: 5px;
        }

        /* Remove underline and set link color to inherit */
        .thumbnail .card-body a {
            text-decoration: none !important;
            color: inherit !important;
        }

        /* Additional specificity to override other styles */
        .thumbnail .card-body a:hover {
            text-decoration: none !important;
            color: inherit !important;
        }

        /* Override Bootstrap styles for link color */
        .thumbnail .card-body a {
            color: #000 !important;
        }

        /* Override Bootstrap styles for link hover color */
        .thumbnail .card-body a:hover {
            color: #000 !important;
        }

        /* Move the text "Stock News" to the left */
        h1.text {
            font-size: 50px;
            margin-left: 20%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="m-0 p-0">

<div class="container-fluid m-0 p-0">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Mkrt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form action="#" th:action="@{/getNewsDataTicker}" method="get">
                    <div class="form-group">
                        <label for="ticker">Enter Stock Ticker:</label>
                        <input
                                type="text"
                                class="form-control"
                                id="ticker"
                                name="ticker"
                                required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- News  -->
    <div class="container mt-4">
        <h1 class="text">Stock News</h1>
        <div class="row" id="newsContainer"></div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8GB1wTL6ftf9Z1NhO9gpufGxMzR5HRpvZfG9uq5paKs6VbGdSF9Lq4tRTh"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        // Make an API request to get news data
        $.ajax({
            url: 'https://api.polygon.io/v2/reference/news?apiKey=0fSfNph40VfB_3sbPi3f8Oc1Jj0vKqMF',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                // Log the entire response to the console
                console.log('API Response:', data);

                // Display the news
                displayNews(data);
            },
            error: function (error) {
                console.error('Error fetching news data:', error);
            }
        });

        function displayNews(newsData) {
            // Get the container element
            const newsContainer = $('#newsContainer');

            // Check if there is any news data
            if (newsData && newsData.results) {
                // Iterate over each article and display it
                newsData.results.forEach(function (article) {
                    // Log each article to check its structure
                    console.log('Article:', article);

                    // Create a card element for each article
                    const card = $('<div class="card mb-3 thumbnail">');

                    // Display the image if available
                    if (article.image_url) {
                        // Create a thumbnail div for the image
                        const thumbnail = $('<div>');
                        // Display the image inside the thumbnail div
                        thumbnail.append('<img src="' + article.image_url + '" alt="Article Image">');
                        // Append the thumbnail div to the card
                        card.append(thumbnail);
                    }

                    // Create a card body div for title, author, and published date
                    const cardBody = $('<div class="card-body">');

                    // Display the title as a link to the article URL
                    cardBody.append('<h2 class="card-title"><a href="' + article.article_url + '" target="_blank">' + article.title + '</a></h2>');

                    // Display the author and published date
                    cardBody.append('<p class="author-name">Author: ' + article.author + '</p>');
                    cardBody.append('<p class="published-date">Published Date: ' + article.published_utc + '</p>');

                    // Append the card body to the card
                    card.append(cardBody);

                    // Append the card to the news container
                    newsContainer.append(card);
                });
            } else {
                // Display an error message if there is no news data
                newsContainer.append('<p>No news data available.</p>');
            }
        }
    });
</script>

</body>

</html>
