<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 style="text-align:center;">Stock Tracker</h1>

    <div style="align-content: center;">
        <p class="my-5">
            <a href="/tracker/new-tracker" class="btn btn-primary">Add Stock</a>
        </p>

        <div class="d-flex justify-content-center">
            <div class="border rounded p-2" style="width: 545px; overflow-x: auto;">
                <div class="d-flex flex-nowrap">
                    <div th:each="tracker : ${trackerList}" class="border p-3 m-2 text-center"
                         style="width: 150px;">
                        <span th:text="${tracker.ticker}" class="d-block"></span>
                        <!-- Add other information here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="mt-4">
            <form id="searchForm">
                <label for="tickerInput">Enter Stock Ticker:</label>
                <input type="text" id="tickerInput" name="ticker" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Display Area for JSON Data -->
        <div id="jsonDataDisplay" class="mt-4">
            <!-- JSON data will be displayed here -->
        </div>
    </div>

    <!-- JavaScript for handling form submission and fetching data -->
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const ticker = document.getElementById('tickerInput').value;

            fetch(`/getTrackerData?ticker=${ticker}`)
                .then(response => response.json())
                .then(data => {
                    const jsonDataDisplay = document.getElementById('jsonDataDisplay');
                    jsonDataDisplay.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    const jsonDataDisplay = document.getElementById('jsonDataDisplay');
                    jsonDataDisplay.innerHTML = 'Error fetching data. Please try again.';
                    console.error('Error:', error);
                });
        });
    </script>
</div>
</body>
</html>
