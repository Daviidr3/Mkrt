<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create New Tracker</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <style>
            body {
                background-color: ghostwhite;
            }

            table {
                border: 5px double #999;
                background-color: white;
                border-spacing: 5px 1em;
                empty-cells: hide;
                margin-left: auto;
                margin-right: auto;
            }

            .table-container table {
                margin: 0; /* Remove default table margin */
            }
            .thumbnail {
                overflow: hidden;
                width: 60%;
                margin: 0 auto 20px;
                border: 3px solid #ddd;
                border-radius: 5px;
                padding: 15px;
                margin-bottom: 20px;
            }

            .thumbnail img {
                max-width: 80%;
                height: auto;
                display: block;
                margin-top: 10px;
                margin-left: 65px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 15px;
            }

            .card-body {
                overflow: hidden;
                margin-left: 20px;
                font-weight: bold;
                cursor: pointer;
            }

            .author-name {
                margin-top: 25px;
            }

            .published-date {
                margin-bottom: 5px;
            }

            .card-title,
            .card-text {
                margin-top: 5px;
            }

            #main {
                transition: margin-left .5s;
                padding: 16px;
            }

            /* Updated styles for the navbar */
            .navbar {
                background-color: #4CAF50; /* Green background color */
                padding: 10px 20px; /* Adjust padding as needed */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            }

            .navbar a {
                color: black; /* White text color */
                font-size: 20px; /* Adjust font size as needed */
                margin-left: 10px;
                text-decoration: none;
                transition: color 0.3s;
            }

            .navbar a:hover {
                color: darkgray;
            }

            /* Remove underline and set link color to inherit */
            .thumbnail .card-body a {
                text-decoration: none !important;
                color: inherit !important;
            }

            /* Additional specificity to override other styles */
            .thumbnail .card-body a:hover {
                text-decoration: none !important;
                color: #0000FF !important; /* Blue color on hover */
            }

            /* Override Bootstrap styles for link color */
            .thumbnail .card-body a {
                color: #000 !important;
            }

            /* Override Bootstrap styles for link hover color */
            .thumbnail .card-body a:hover {
                color: #0000FF !important; /* Blue color on hover */
            }

            /* Move the text "Stock News" to the left */
            h1.text {
                font-size: 50px;
                margin-left: 20%;
                margin-bottom: 10px;
            }

            /* Adjust main content position */
            #content {
                margin-top: 7%;
                align-content: center;
            }

            .add-button {
                position: absolute;
                bottom: 30px;
                right: 30px;
            }

            /* New styles for the profile button */
            .navbar-nav .profile-link button {
                background-color: #28a745; /* Green background color */
                color: white;
                font-size: 18px;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                transition: background-color 0.3s;
                position: absolute;
                right: 10px; /* Adjust the right position as needed */
                top: 10px; /* Adjust the top position as needed */
                bottom: 10px;
            }

            /* Hover effect for the profile button */
            .navbar-nav .profile-link button:hover {
                background-color: #218838; /* Darker green on hover */
            }
        </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">$MRKT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/news/all">News <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tracker/all">Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/research/all">Research</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <h2>Enter Stock Info</h2>

            <!-- Display error message -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Research form -->
            <form action="/tracker/create" method="post">
                <div class="form-group">
                    <label for="ticker">Ticker:</label>
                    <input type="text" class="form-control" name="ticker" id="ticker" placeholder="Enter ticker" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
