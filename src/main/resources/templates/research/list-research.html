<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Research</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/tracker/all">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/news/all">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/research/all">Research</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <h1 style="text-align:center;">Research Stocks</h1>
    <div style="align-content: center;">

        <div style="align-content: center;">
            <br>
            <div class="container mt-3">
                <p class="my-5">
                    <a href="/research/new-research" class="btn btn-secondary btn-lg">Add to Research List</a>
                </p>
                <div class="d-flex justify-content-center">
                    <div class="border rounded p-2" style="width: 545px; overflow-x: auto;">
                        <div class="d-flex flex-nowrap">
                            <div th:each="research : ${researchList}" class="border p-3 m-2 text-center"
                                 style="width: 150px;">
                                <span th:text="${research.ticker}" class="d-block"></span>
                                <!-- Add other information here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div>
            <h2>Search Research Data</h2>
            <form action="#" th:action="@{/getResearchData}" method="get">
                <div class="form-group">
                    <label for="ticker">Enter Stock Ticker:</label>
                    <input type="text" class="form-control" id="ticker" name="ticker" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <!-- Display fetched data -->
            <div th:if="${data}">
                <h3>Data for Stock Ticker: <span th:text="${researchTicker}"></span></h3>
                <pre th:text="${data}" style="white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>
</div>
<h1>Top Gainers</h1>
<ul id="gainersList"></ul>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/getGainers') // Fetch data from your endpoint
            .then(response => response.json()) // Parse JSON from the response
            .then(data => {
                const gainersList = document.getElementById('gainersList');
                // Assuming the JSON structure has an array with key "gainers"
                data.gainers.forEach(gainer => {
                    // Assuming each gainer object has properties like "ticker" and "changePercent"
                    const listItem = document.createElement('li');
                    listItem.textContent = gainer.ticker + ' - ' + gainer.changePercent + '%';
                    gainersList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
</script>

</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/research/all}]]";
    }
</script>
</html>
