<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Products</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<div class="container">

    <h1 style="text-align:center;">Research Stocks</h1>
    <div style="align-content: center;">
        <p class="my-5">
            <a href="/research/new-research" class="btn btn-primary" >Add Stock</a>
        </p>
        <div style="align-content: center;">
        <p class="my-5">

        </p>
        <form th:action="@{/research/search}">
            Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            &nbsp;
            <input type="submit" value="Search" />
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
        </form>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="research : ${researchList}">
                <td> <a th:href="@{/research/id={id}(id=${research.id})}" th:text=" ${research.id}" > </a></td>
                <td th:text=" ${research.ticker}"></td>
            </tr>

            </tbody>
        </table>
    </div>
    <div>


    <h2>Search Research Data</h2>
        <form action="#" th:action="@{/getResearchData}" method="get">
            <div class="form-group">
                <label for="ticker">Enter Stock Ticker:</label>
                <input type="text" class="form-control" id="ticker" name="ticker" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

    <!-- Display fetched data -->
    <div th:if="${data}">
        <h3>Data for Stock Ticker: <span th:text="${researchTicker}"></span></h3>
        <pre th:text="${data}" style="white-space: pre-wrap;"></pre>
    </div>
    </div>
</div>

</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/research/all}]]";
    }
</script>
</html>
