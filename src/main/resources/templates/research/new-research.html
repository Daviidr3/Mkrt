<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Research</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  body {
    background-color: ghostwhite;
  }
  /* Updated styles for the navbar */
  .navbar {
  background-color: #4CAF50; /* Green background color */
  padding: 10px 20px; /* Adjust padding as needed */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
  }

  .navbar a {
  color: black; /* White text color */
  font-size: 20px; /* Adjust font size as needed */
  margin-left: 10px;
  text-decoration: none;
  transition: color 0.3s;
  }

  .navbar a:hover {
  color: darkgray;
  }
  .add-button {
  position: absolute;
  bottom: 30px;
  right: 30px;
  }
  /* New styles for the profile button */
  .navbar-nav .profile-link button {
  background-color: #28a745; /* Green background color */
  color: white;
  font-size: 18px;
  border: none;
  padding: 8px 16px;
  cursor: pointer;
  transition: background-color 0.3s;
  position: absolute;
  right: 10px; /* Adjust the right position as needed */
  top: 10px; /* Adjust the top position as needed */
  bottom: 10px;
  }

  /* Hover effect for the profile button */
  .navbar-nav .profile-link button:hover {
  background-color: #218838; /* Darker green on hover */
  }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#">$MRKT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/tracker/all">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/news/all">News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/research/all">Research</a>
      </li>
      <li class="nav-item profile-link">
        <button class="btn btn-primary add-button" href="/user">Profile</button>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>Enter Research Info</h2>

  <!-- Display error message -->
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <!-- Research form -->
  <form action="/research/create" method="post">
    <div class="form-group">
      <label for="ticker">Ticker:</label>
      <input type="text" class="form-control" name="ticker" id="ticker" placeholder="Enter ticker" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
